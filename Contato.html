<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My First Electron App</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" type="text/css" />
</head>
<body class="bg-dark">
    <header>
        <h1>Meu Primeiro App Electron</h1>
        <span class="div-line-header"></span>
        <div class="nav">
            <a href="index.html">Home</a>
            <a href="Contato.html">Contato</a>
            <a href="About.html">Sobre mim</a>
        </div>
    </header>

    <main>
        <form onsubmit="alert('enviado')">
            <h1 style="color: white;">Meu Primeiro Projeto Electron</h1>
            <p>* Campos de preenchimento obrigatório</p>
            <div>
                <label for="nome">*Nome:</label>
                <input type="text" maxlength="10" placeholder="Nome" name="nome" id="nome" required/>
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" placeholder="Email" name="email" id="email"/>
            </div>

            <div>
                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha" />
            </div>

            <span class="div-line"></span>

            <div>
                <label for="nascimento" >Data de Nascimento:</label>
                <input type="date" name="nascimento" id="nascimento" />
            </div>
            
            <div>
                <label for="cep">CEP</label>
                <input type="text" name="cep" id="cep" placeholder="00000-000" pattern="\d{5}-?\d{3}">
            </div>


            <fieldset>
                <legend>Sexo</legend>
                <input type="radio" name="sexo" value="m" id="masculino" />
                <label for="masculino" >Masculino</label>
                <input type="radio" name="sexo" value="f" id="feminino" />
                <label for="feminino" >Feminino</label>
                <input type="radio" name="sexo" value="o" id="outro" checked="checked" />
                <label for="outro" >Outro</label>
            </fieldset>

            <div>
                <label for="uf">UF:</label>
                <select name="uf" id="uf">
                    <option value="es">Minas Gerais</option>
                    <option value="es">Espírito Santo</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="al">Alagoas</option>
                    <option value="sp" selected="selected">São Paulo</option>
                </select>
            </div>

            <div>
                <label for="obs">Observações</label>
                <textarea name="obs" id="obs"></textarea>
            </div>

            <div>
                <input type="checkbox" name="termos" id="termos" value="concordo" />
                <label for="termos">Concordo com os termos de uso deste serviço.</label>
            </div>

            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </form>
    </main>

    <footer>

    </footer>
</body>
</html>
